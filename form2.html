<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .select2-selection__rendered {
            line-height: 32px !important;
        }

        .select2-container .select2-selection--single {
            height: 38px !important;
        }

        .select2-selection__arrow {
            height: 35px !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar-wrapper">Sidebar</div>
            </div>
            <div class="col-md-10">
                <form>
				
				<div class="row">
				
				  <div class="col-md-6">
				     <div class="card bg-light mb-4">
				   <div class="card-body">
				     <h4> Add New expense </h4>
					  <hr>
				     <div class="form-row">
					    <div class="form-group col-md-12">
                              <input type="file" name="Attach Receipt">
                        </div>
					   </div>
					   
					   <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Name </label>
                            <input type="text" name="name" class="form-control">
                        </div>
					   </div>
				   
					  <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Note </label>
                             <textarea class="form-control" rows="4"></textarea>
                        </div>
					   </div>
					   
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Expense Category </label>
                             <select class="form-control my-select2">
							   <option> Nothing Selected  </option>
							   <option> 1  </option>
							</select>
                        </div>
					   </div>
					   
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">   Expense Date </label>
                            <input type="date" name="name" class="form-control" value="12/02/2020">
                        </div>
					   </div>
					   
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Amount </label>
                            <input type="text" name="name" class="form-control">
                        </div>
					   </div>
					   
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Customer </label>
                            <input type="text" name="name" class="form-control">
                        </div>
					   </div>
					 <div class="form-group">
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary px-4"> Submit </button>
							 <button type="submit" class="btn btn-danger px-4"> Cancel </button>
                        </div>
                    </div>
					 </div>
				   </div>
				  
				  </div>
				  
				  <div class="col-md-6">
				     <div class="card bg-light mb-4">
				   <div class="card-body">
				     <h4> Advanced Option </h4>
					  <hr>
				     
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Currency </label>
                             <select class="form-control my-select2">
							   <option> INR  </option>
							   <option> 1  </option>
							</select>
                        </div>
					   </div>
					   
					     
					    <div class="form-row">
						    <div class="form-group col-md-6">
                            <label for="company">  Tax 1 </label>
                            <select class="form-control my-select2">
							   <option> No Tax  </option>
							   <option> 1  </option>
							</select>
                           </div>
						   
						    <div class="form-group col-md-6">
                            <label for="company">  Tax 2 </label>
                            <select class="form-control my-select2">
							   <option> No Tax  </option>
							   <option> 1  </option>
							</select>
                           </div>
						</div>
						
						 <div class="form-row">
						    <div class="form-group col-md-6">
                            <label for="company">  Payment Mode </label>
                            <select class="form-control my-select2">
							   <option> Nothing Selected  </option>
							   <option> 1  </option>
							</select>
                           </div>
						   
						    <div class="form-group col-md-6">
                            <label for="company">  Reference # </label>
                           <input type="text" name="name" class="form-control">
                           </div>
						</div>
					  
					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company">  Repeted Every </label>
                             <select class="form-control my-select2">
							   <option> Nothing Selected  </option>
							   <option> 1  </option>
							</select>
                        </div>
					   </div>
					 
					 </div>
				   </div>
				  
				  </div>
				
				</div>

                </form>
            </div>
        </div>
    </div>

    <!-- markup for modal-box -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add New Customer Group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name-grp">Name</label>
                        <input type="text" class="form-control" id="name-grp">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.my-select2').select2();
        });
    </script>
</body>

</html>
