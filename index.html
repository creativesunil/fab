<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		.select2-selection__rendered {
			line-height: 32px !important;
		}

		.select2-container .select2-selection--single {
			height: 38px !important;
		}

		.select2-selection__arrow {
			height: 35px !important;
		}

		.frm-header {
			padding: 5px 15px;
		}

		.frm-header p {
			font-size: 18px;
			font-weight: 500;
		}
.select2-container {
    width: 100% !important;
}
.btn.minus{  display:none;  }
 .add_field .btn.minus{  display:block !important;  }
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row mt-4">
			<div class="col-md-2">
			  <div class="card  mb-4">
			  	<div class="card-header bg-dark">
							<p class="m-0 text-white"> Sidebar </p>
						</div>
						<div class="card-body">
				            
			        </div>
			  </div>
			</div>
			<div class="col-md-10">


<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header  bg-danger p-2" id="headingOne">
        <button class="btn py-0 text-white font-weight-bold btn-link  btn-block text-left" type="button" data-toggle="collapse" data-target="#cexpense" aria-expanded="true" aria-controls="collapseOne">
         Create Expense Report
        </button>
    </div>

    <div id="cexpense" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body">
        <div class="row mb-3">
					 
					  <div class="form-group col-md-6">
					  	<h3> General Data </h3>
					     <div><hr></div>
					   
					   <div class="row form-group">
						    <div class="col-md-12">
						       <label for="company"> Start Date <span class="text-danger"><b>*</b></span> </label>
                               <input type="datetime-local" class="form-control" id="gst">
							</div>
							 
						   </div>

						  <div class="row form-group">
							<div class="col-md-12">
						       <label for="company"> End Date <span class="text-danger"><b>*</b></span></label>
                               <input type="datetime-local" class="form-control">
							</div>
						   </div>

						    <div class="row form-group">
							<div class="col-md-12">
						       <label for="company"> Add / View Attachment(0) <span class="text-danger"><b>*</b></span></label>
                               <input type="file" class="form-control">
							</div>
						   </div>


					  </div>
					
					 <div class="form-group col-md-6">
					 		<h3> Destination and Reason  </h3>
					     <div><hr></div>
					  <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company"> Country/ Region  <span class="text-danger"><b>*</b></span> 
                            </label>
                            <input type="text" class="form-control">
                        </div>
					   </div>

<div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company"> Destination  <span class="text-danger"><b>*</b></span> 
                            </label>
                            <input type="text" class="form-control">
                        </div>
					   </div>

					    <div class="form-row">
					    <div class="form-group col-md-12">
                            <label for="company"> Reason  <span class="text-danger"><b>*</b></span> 
                            </label>
                            <input type="text" class="form-control">
                        </div>
					   </div>
					 </div>
					 
					 </div>
					   <div class="row mb-3">
					   	  <div class="col-md-12">
					   	  	 <h3> Mileage </h3>
					   	  	 <hr>
					   	  </div>
					   </div>

               <div class="px-1 mb-2 d-flex">
                   <div class="mr-2 pt-1"> Total Distance </div>
                   <div class="d-flex">
                   	<input type="number" value="0" min="0" max="20" class="form-control"> <span class="pt-1 pl-1 font-weight-bold"> KM </span>
                   </div>
                    <div class="mr-2 pt-1 ml-3">  Vehicle Type  </div>
                         <div class=""> 
                          <input type="text" class="form-control">
                         </div>
                        <div class="mr-2 pt-1 ml-3">  Vehicle Class  </div>
                         <div class=""> 
                          <input type="text" class="form-control">
                         </div>
                          <div class="ml-3"> 
                               <button class="btn btn-success"> Enter Milage Details </button>
                         </div>
               </div>

      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header bg-danger p-2" id="headingTwo">
          <button class="btn py-0 text-white font-weight-bold btn-link  btn-block text-left" type="button" data-toggle="collapse" data-target="#asa" aria-expanded="true" aria-controls="collapseOne">
         Mileage Details
        </button>
    </div>
    <div id="asa" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
        
							<div class="form-row">
								<div class="col-md-12">
									<button class="btn btn-success btn-sm" id="newEntry"> <i class="fa fa-plus"></i> New Entry
									</button>
									<button class="btn btn-warning btn-sm"> <i class="fa fa-copy"></i> Copy </button>
									<button class="btn btn-danger btn-sm"> <i class="fa fa-trash"></i> Delete </button>
								</div>
							</div>
							<hr>
							<div class="formGrpWrapper">
							<div class="form-row form-group">
								<label class="col-md-2 text-right pt-1" for="company"> Country / Region </label>
								<div class="col-md-4">
									<select class="form-control my-select2">
										<option> Select Country / Region </option>
										<option> India </option>
									</select>
								</div>
								<label class="col-md-2 text-right pt-1" for="company"> License Plate </label>
								<div class="col-md-4">
									<input type="text" class="form-control">
								</div>
							</div>

							<div class="form-row form-group">
								<label class="col-md-2 text-right pt-1" for="company"> Vehicle Class </label>
								<div class="col-md-4">
									<select class="form-control my-select2">
										<option> Select Country / Region </option>
										<option> India </option>
									</select>
								</div>

								<label class="col-md-2 text-right pt-1" for="company"> Vehicle Type </label>
								<div class="col-md-4">
									<select class="form-control my-select2">
										<option> Select Country / Region </option>
										<option> India </option>
									</select>
								</div>

							</div>

							<div class="form-row form-group">
								<label class="col-md-2 text-right pt-1" for="company"> Comment </label>
								<div class="col-md-10">
									<textarea rows="3" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-row form-group justify-content-end">
                               <div class="col-md-1">
                               	  <button class="btn btn-danger btn-sm minus btn-block removeEntry" title="Remove"><i class="fa fa-minus"></i></button>
                               </div>
							</div>
							</div>

							<div class="add_field bg-light pr-3"><hr></div>

							<div class="form-row form-group">
								<div class="col-md-2"></div>
                               <div class="col-md-2">
                               	  <button class="btn btn-success btn-block removeEntry" title="Submit">
                               	  	<i class="fa fa-send"></i> Submit </button>
                               </div>
							</div>

							<div class="form-row form-group d-none">
								<label class="col-md-2 text-right pt-1" for="company"> </label>
								<div class="col-md-10">
									<button class="btn btn-primary btn-sm"> Accept </button>
									<button class="btn btn-primary btn-sm"> Accept and New Entry </button>
									<button class="btn btn-primary btn-sm"> Change Cost Assignment </button>
									<button class="btn btn-success btn-sm"> Copy </button>
									<button class="btn btn-danger btn-sm"> Delete </button>
								</div>

							</div>


      </div>
    </div>
  </div>
 
</div>
 
		</div>
	</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.my-select2').select2();

			// add entry
			$("#newEntry").on("click", function() {
				var clonedMarkup = $(".formGrpWrapper").clone();
				$(".add_field").append(clonedMarkup);
			});

			 $(document).on('click', 'button.removeEntry', function() {
		        $(this).parents("div.formGrpWrapper").remove();
		 	}) ;
		});
	</script>
</body>

</html>
